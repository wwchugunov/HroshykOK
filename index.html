<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header class="header">
        <div class="backgound__section">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="meni__items"><a href="" class="menu__item">
                                <div class="logo"><img src="./img/logo_hroshykok.svg" alt=""></div>
                            </a></li>
                        <li class="meni__items"><a href="" class="menu__item">Про нас</a></li>
                        <li class="meni__items"><a href="" class="menu__item">Як отримати кошти</a></li>
                        <li class="meni__items"><a href="" class="menu__item">Вперед!</a></li>
                        <li class="meni__items"><a href="" class="menu__item">Партнерство</a></li>
                        <li class="meni__items"><a href="" class="menu__item">Консультація</a></li>
                    </ul>
                </nav>
                <div class="menu__mobile">
                    <nav class="header__nav nav-bar">
                        <div class="toggle-menu">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                        </div>
                        <ul class="nav-list">
                            <li class="nav-list-item"><a href="" class="nav-link">Про нас</a></li>
                            <li class="nav-list-item"><a href="" class="nav-link">Як отримати кошти</a></li>
                            <li class="nav-list-item"><a href="" class="nav-link">Вперед!</a></li>
                            <li class="nav-list-item"><a href="" class="nav-link">Партнерство</a></li>
                            <li class="nav-list-item"><a href="" class="nav-link">Консультація</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-about">
                    <div class="header-about-l">
                        <img src="./img/logo-about.png" alt="">
                    </div>
                    <div class="header-about-r">
                        <form class="calculate-box">
                            <div class="calculate__btn">
                                <button class="one">Беру перший раз</button>
                                <button class="all">Зареєстрований</button>
                            </div>
                            <div class="slidecontainer-box">
                                <div class="slidecontainer">
                                    <div class="resuktcredit">
                                        <span class="resuktcredit-value" id="output1">1000</span>
                                        <p class="resuktcredit-title">грн</p>
                                    </div>
                                    <input type="range" min="1000" max="5000" value="1000" class="slider" id="myRange1"
                                        oninput="updateValue('myRange1', 'output1')">
                                </div>
                                <div class="slidecontainer">
                                    <div class="resuktcredit">
                                        <span class="resuktcredit-value" id="output2">15</span>
                                        <p class="resuktcredit-title"> діб</p>
                                    </div>
                                    <input type="range" min="1" max="45" value="1" class="slider" id="myRange2"
                                        oninput="updateValue('myRange2', 'output2')">
                                </div>
                            </div>
                            <!-- Результат кредимтования -->
                            <form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/calculate.js"></script>
</body>

</html>
